<script>
  window.jQuery || document.write('<script src="http://js.washingtonpost.com/wpost/js/combo?token=20121010232000&c=true&m=true&context=eidos&r=/jquery-1.7.1.js"><\/script>');

<div id="bc_container_test">

</div>

<script>

  (function($, w, d){
    'use strict';

    w.wpAd = w.wpAd || {};

    $(function(){

      function init(){
        w.wpAd.bcTop = new w.wpAd.BrandConnectModule({
          target: '',
          clickTracker: '%%CLICK_URL_UNESC%%',
          prepend: true,
          impressionPixels: [
            '1', '2', '3'
          ],
          //content: 'http://www.washingtonpost.com/wp-adv/units/brandconnect/build/desktop/business.html'
          content: ''
        });
      }

      if(!w.wpAd.BrandConnectModule){
        $.ajax({
          url: 'http://js.washingtonpost.com/wp-srv/ad/brand-connect-module/dist/bc.min.js',
          dataType: 'script',
          cache: true,
          timeout: 2000,
          crossDomain: true,
          error: function(err){
            if(w.wpAd.flags && w.wpAd.flags.debug && w.console){
              console.log('brandconnect module ajax error:', err)
            }
          },
          success: function(){
            init();
          }
        });
      } else {
        init();
      }

    });

  })(parent.window.jQuery, parent.window, parent.document);

</script>
